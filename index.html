<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe com Botões Ativos e Dropdown</title>
    <style>
        .container-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Espaço entre os botões */
            margin-top: 20px; /* Espaço entre o iframe e os botões */
        }

        button, .dropbtn {
            background-color: #000000; /* Cor de fundo */
            color: white; /* Cor do texto */
            padding: 10px 15px; /* Espaçamento interno */
            font-size: 18px; /* Tamanho do texto */
            border: none; /* Sem bordas */
            cursor: pointer; /* Cursor do mouse como ponteiro */
            margin: 4px; /* Margem externa */
            width: auto; /* Largura automática baseada no conteúdo */
            height: auto; /* Altura automática baseada no conteúdo */
            display: inline-block; /* Garante que width e height sejam respeitados */
            box-sizing: border-box; /* Garante que padding e border sejam incluídos no cálculo do width/height */
        }

        button:hover, button.active, .dropdown-content a:hover {
            background-color: #45a049; /* Cor de fundo para hover e ativo */
        }

        iframe {
            width: 1200px; /* Largura do iframe */
            height: 650px; /* Altura do iframe */
            border: 1px solid #ccc; /* Borda do iframe */
            display: block;
            margin: auto; /* Centraliza o iframe horizontalmente */
        }

        /* Estilos para o dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<iframe src="about:blank" name="myiFrame" allowfullscreen></iframe>

<script>
    function mudarSrc(url, elemento) {
        // Atualiza o src do iframe
        document.getElementsByName('myiFrame')[0].src = url;

        // Remove a classe 'active' de todos os botões e links
        var elementos = document.querySelectorAll('.container-buttons button, .container-buttons a');
        elementos.forEach(function(el) {
            el.classList.remove('active');
        });

        // Adiciona a classe 'active' ao elemento clicado
        elemento.classList.add('active');
    }
	
document.addEventListener('DOMContentLoaded', function() {
    var dropdown = document.querySelector('.dropdown');
    var dropbtn = dropdown.querySelector('.dropbtn');
    var content = dropdown.querySelector('.dropdown-content');

    dropbtn.onclick = function() {
        var dropdownRect = dropdown.getBoundingClientRect();
        var contentHeight = content.offsetHeight;

        // Verifica se há espaço suficiente para abrir para baixo
        if (window.innerHeight - dropdownRect.bottom < contentHeight) {
            // Abre para cima
            content.style.bottom = '100%';
            content.style.top = 'auto';
        } else {
            // Abre para baixo (padrão)
            content.style.top = '100%';
            content.style.bottom = 'auto';
        }
    };
});
</script>
